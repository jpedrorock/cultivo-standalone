<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Compress√£o de Imagens</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 { color: #4ade80; }
    .test-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .result-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #444;
    }
    .result-card h3 {
      margin-top: 0;
      color: #4ade80;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .stat:last-child { border-bottom: none; }
    .label { color: #888; }
    .value { font-weight: bold; }
    .reduction { color: #4ade80; }
    img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 10px;
    }
    button {
      background: #4ade80;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #22c55e; }
    input[type="file"] {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Teste de Compress√£o de Imagens</h1>
  
  <div class="test-section">
    <h2>Selecione uma imagem para testar</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testCompression()">Processar Imagem</button>
  </div>

  <div id="results" class="results"></div>

  <script type="module">
    // Import processImage function
    import { processImage, formatFileSize } from '/src/lib/imageUtils.ts';
    
    window.processImage = processImage;
    window.formatFileSize = formatFileSize;
  </script>

  <script>
    async function testCompression() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Selecione uma imagem primeiro!');
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Processando...</p>';

      try {
        // Get original size
        const originalSize = file.size;
        
        // Create image to get dimensions
        const img = new Image();
        const imgUrl = URL.createObjectURL(file);
        img.src = imgUrl;
        
        await new Promise(resolve => img.onload = resolve);
        const originalDimensions = `${img.width}x${img.height}`;
        
        // Process image with compression
        const startTime = performance.now();
        const compressedBlob = await window.processImage(file);
        const endTime = performance.now();
        
        const compressedSize = compressedBlob.size;
        const reduction = ((1 - compressedSize / originalSize) * 100).toFixed(1);
        const processingTime = (endTime - startTime).toFixed(0);
        
        // Create compressed image to get dimensions
        const compressedImg = new Image();
        const compressedUrl = URL.createObjectURL(compressedBlob);
        compressedImg.src = compressedUrl;
        
        await new Promise(resolve => compressedImg.onload = resolve);
        const compressedDimensions = `${compressedImg.width}x${compressedImg.height}`;
        
        // Display results
        resultsDiv.innerHTML = `
          <div class="result-card">
            <h3>üì∑ Original</h3>
            <div class="stat">
              <span class="label">Tamanho:</span>
              <span class="value">${window.formatFileSize(originalSize)}</span>
            </div>
            <div class="stat">
              <span class="label">Dimens√µes:</span>
              <span class="value">${originalDimensions}</span>
            </div>
            <div class="stat">
              <span class="label">Formato:</span>
              <span class="value">${file.type}</span>
            </div>
            <img src="${imgUrl}" alt="Original">
          </div>
          
          <div class="result-card">
            <h3>‚ú® Comprimida</h3>
            <div class="stat">
              <span class="label">Tamanho:</span>
              <span class="value">${window.formatFileSize(compressedSize)}</span>
            </div>
            <div class="stat">
              <span class="label">Dimens√µes:</span>
              <span class="value">${compressedDimensions}</span>
            </div>
            <div class="stat">
              <span class="label">Formato:</span>
              <span class="value">image/png</span>
            </div>
            <div class="stat">
              <span class="label">Redu√ß√£o:</span>
              <span class="value reduction">${reduction}%</span>
            </div>
            <div class="stat">
              <span class="label">Tempo:</span>
              <span class="value">${processingTime}ms</span>
            </div>
            <img src="${compressedUrl}" alt="Comprimida">
          </div>
        `;
        
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color: #ef4444;">‚ùå Erro: ${error.message}</p>`;
      }
    }
    
    window.testCompression = testCompression;
  </script>
</body>
</html>
